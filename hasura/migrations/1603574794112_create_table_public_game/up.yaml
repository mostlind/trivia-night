- args:
    cascade: false
    read_only: false
    sql: "CREATE TABLE \"public\".\"game\"(\"id\" uuid NOT NULL DEFAULT gen_random_uuid(),
      \"name\" text NOT NULL, \"host_id\" uuid NOT NULL, \"created_at\" timestamptz
      NOT NULL DEFAULT now(), \"updated_at\" timestamptz NOT NULL DEFAULT now(), PRIMARY
      KEY (\"id\") , FOREIGN KEY (\"host_id\") REFERENCES \"public\".\"host\"(\"id\")
      ON UPDATE cascade ON DELETE cascade);\nCREATE OR REPLACE FUNCTION \"public\".\"set_current_timestamp_updated_at\"()\nRETURNS
      TRIGGER AS $$\nDECLARE\n  _new record;\nBEGIN\n  _new := NEW;\n  _new.\"updated_at\"
      = NOW();\n  RETURN _new;\nEND;\n$$ LANGUAGE plpgsql;\nCREATE TRIGGER \"set_public_game_updated_at\"\nBEFORE
      UPDATE ON \"public\".\"game\"\nFOR EACH ROW\nEXECUTE PROCEDURE \"public\".\"set_current_timestamp_updated_at\"();\nCOMMENT
      ON TRIGGER \"set_public_game_updated_at\" ON \"public\".\"game\" \nIS 'trigger
      to set value of column \"updated_at\" to current timestamp on row update';"
  type: run_sql
