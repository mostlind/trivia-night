version: 2
tables:
- table:
    schema: public
    name: answer
  object_relationships:
  - name: question_state
    using:
      foreign_key_constraint_on: question_state_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  select_permissions:
  - role: host
    permission:
      columns:
      - correct
      - id
      - question_state_id
      - team_id
      - value
      filter:
        question_state:
          game_state:
            game:
              host_id:
                _eq: X-Hasura-User-Id
  update_permissions:
  - role: host
    permission:
      columns:
      - correct
      filter:
        question_state:
          game_state:
            game:
              host_id:
                _eq: X-Hasura-User-Id
      check: null
- table:
