    using:
      foreign_key_constraint_on: host_id
  array_relationships:
  - name: game_states
    using:
      foreign_key_constraint_on:
        column: game_id
        table:
          schema: public
          name: game_state
  - name: questions
    using:
      foreign_key_constraint_on:
        column: game_id
        table:
          schema: public
          name: question
  insert_permissions:
  - role: host
    permission:
      check:
        host_id:
          _eq: X-Hasura-User-Id
      set:
        host_id: x-hasura-User-Id
      columns:
      - name
      backend_only: false
  select_permissions:
  - role: host
    permission:
      columns:
      - created_at
      - id
      - name
      - updated_at
      filter:
        host_id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: host
    permission:
      columns:
      - name
      filter:
        host_id:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: host
    permission:
      filter:
        host_id:
          _eq: X-Hasura-User-Id
