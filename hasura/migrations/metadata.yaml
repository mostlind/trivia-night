version: 2
tables:
- table:
    schema: public
    name: game
  object_relationships:
  - name: host
    using:
      foreign_key_constraint_on: host_id
  array_relationships:
  - name: questions
    using:
      foreign_key_constraint_on:
        column: game_id
        table:
          schema: public
          name: question
  insert_permissions:
  - role: host
    permission:
      check:
        host_id:
          _eq: X-Hasura-User-Id
      set:
        host_id: x-hasura-User-Id
      columns:
      - name
      backend_only: false
  select_permissions:
  - role: host
    permission:
      columns:
      - created_at
      - id
      - name
      - updated_at
      filter:
        host_id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: host
    permission:
      columns:
      - name
      filter:
        host_id:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: host
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: host
  array_relationships:
  - name: games
    using:
      foreign_key_constraint_on:
        column: host_id
        table:
          schema: public
          name: game
- table:
    schema: public
    name: question
  object_relationships:
  - name: game
    using:
      foreign_key_constraint_on: game_id
  insert_permissions:
  - role: host
    permission:
      check:
        game:
          host_id:
            _eq: X-Hasura-User-Id
      columns:
      - game_id
      - point_value
      - question_text
      backend_only: false
  select_permissions:
  - role: host
    permission:
      columns:
      - point_value
      - question_text
      - created_at
      - updated_at
      - game_id
      - id
      filter:
        game:
          host_id:
            _eq: X-Hasura-User-Id
  update_permissions:
  - role: host
    permission:
      columns:
      - point_value
      - question_text
      filter:
        game:
          host_id:
            _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: host
    permission:
      filter:
        game:
          host_id:
            _eq: X-Hasura-User-Id
