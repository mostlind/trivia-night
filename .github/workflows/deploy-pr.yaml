name: Deploy Feature Environment

on:
  pull_request:
    types:
      - opened
      - synchronize

env:
  GITHUB_PR_NUMBER: ${{github.event.pull_request.number}}

jobs:

  build:
    name: Build, push, and deploy
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Install Skaffold
      run: curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64 && sudo install skaffold /usr/local/bin/

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Install Dhall
      uses: dhall-lang/setup-dhall@v4
      with:
        version: '1.36.0'

    - name: Save Kubeconfig
      run: doctl kubernetes cluster kubeconfig save matts-k8s
    
    - name: Log in to Container Registry with short-lived credentials
      run: doctl registry login --expiry-seconds 600
    
    - name: Use Docker Build Caching
      uses: satackey/action-docker-layer-caching@v0.0.8
      continue-on-error: true

    - name: Cache Dhall
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/dhall*
        key: ${{ runner.os }}-${{ hashFiles('k8s/src/imports/*') }}


    - name: Cache Skaffold
      uses: actions/cache@v2
      with:
        path: |
          ~/.skaffold/config
        key: ${{ runner.os }}-skaffold # check this later
    
    - name: List Docker images
      run: docker images -a

    - name: Deploy
      run: ./scripts/deploy-feature-env.sh $GITHUB_PR_NUMBER