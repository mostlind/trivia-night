name: Deploy Main

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:

  build:
    name: Build, push, and deploy
    runs-on: ubuntu-latest
    steps:

    - name: Checkout master
      uses: actions/checkout@master
    
    - name: Install Skaffold
      run: curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64 && sudo install skaffold /usr/local/bin/
    
    - name: Install Kustomize
      run: curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Save Kubeconfig
      run: doctl kubernetes cluster kubeconfig save matts-k8s
    
    - name: Log in to Container Registry with short-lived credentials
      run: doctl registry login --expiry-seconds 600

      # $(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
    - name: Generate Kubernetes Definitions
      run: cd k8s && ./generate "pr-$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH").trivianight.mattostlind.com"

    - name: Deploy
      run: skaffold run --default-repo registry.digitalocean.com/mostlind -p prod