overwrite: true

schema:
  - http://hasura.trivianight.localhost/v1/graphql:
      headers:
        "x-hasura-admin-secret": ${HASURA_ADMIN_SECRET}
documents: "../frontend/src/**/*.graphql"
watch:
  - "hasura/migrations/**/*.yaml"
  - "../frontend/src/**/*.graphql"
generates:
  ../frontend/src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
    config:
      withHooks: true
      withComponent: false
  ../frontend/schema.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true
